<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/styles.css" />
		<title>AI Poem Generator</title>
	</head>
	<body>
		<h1>Welcome To The French Poem Generator</h1>
		<h2>Generate Your Own Poem With The Help Of AI!</h2>
		<main>
			<form>
				<input
					type="text"
					placeholder="Enter Poem Topic Here"
					autofocus
					required
					autocomplete="off"
				/>
				<input type="submit" />
			</form>
			<div class="poem">The Poem will go here . . . .</div>
		</main>

			>and is
			<a
				href="https://github.com/allysearles/AI-Poem-Project.git"
				target="_blank"
				>open-sourced on Github</a
			>
			and is hosted by Netlify
		</footer>
		<script src="src/index.js"></script>
	</body>
</html>
