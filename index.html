<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/styles.css" />
		<title>AI Poem Generator</title>
	</head>
	<body>
		<div class="container">
			<h1>
				AI FRENCH POEM <br />
				GENERATOR
			</h1>

			<main>
				<div class="form-container">
					<form id="poem-generator-form">
						<input
							type="text"
							placeholder="Enter A French Poem Topic Here . . . "
							autofocus
							required
							autocomplete="off"
							class="instructions"
							id="user-instructions"
						/>
						<input type="submit" class="submit" />
					</form>
					<div class="hint">i.e: Flowers, Paris, or Cheese</div>
				</div>

				<div class="poem hidden" id="poem"></div>
			</main>
			<footer>
				This project was created by
				<a
					href="https://www.shecodes.io/graduates/50465-ally-searles"
					target="_blank"
					>Ally Searles</a
				>
				and is
				<a
					href="https://github.com/allysearles/AI-Poem-Project.git"
					target="_blank"
					>open-sourced on Github</a
				>

				and is hosted by Netlify.
			</footer>
		</div>

		<script src="src/index.js"></script>
	</body>
</html>
